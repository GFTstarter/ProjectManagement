<div>
		<label class="control-label" for="name">Resource Name:</label>
		<select kendo-combo-box k-placeholder="'Choose Absence'" ng-model="selectedProject"
				k-data-source="projects" k-data-value-field="'idProject'" k-data-text-field="'name'"
				k-change="onChange" name="cmbAbsence" id="cmbAbsence">
       	</select>	
</div>



			<div class="control-group" >	
				<label class="control-label" for="startDate">Start Date</label>
				<div class="controls">
		            <input	kendo-date-picker k-format="'yyyy-MM-dd'" name="startDate" data-type="date" 
		            		ng-model="absence.startDate" placeholder="YYYY-MM-DD" required />		            		   
		            &nbsp;<span class="k-invalid-msg" data-for="startDate"></span>
				</div>
			</div>
			<div class="control-group">	
				<label class="control-label" for="endDate">End Date</label>
				<div class="controls">
		            <input  kendo-date-picker k-format="'yyyy-MM-dd'" name="endDate" data-type="date"
		            		ng-model="absence.endDate" placeholder="YYYY-MM-DD" required />		            		   
		            &nbsp;<span class="k-invalid-msg" data-for="endDate"></span>		            
				</div>
			</div>

			<div>
				<label class="control-label" for="endDate">Motive</label>
				<div class="controls">
					<select kendo-combo-box k-placeholder="'Choose Absence'" ng-model="selectedAbsence" style="width: 350px;"
						="'Choose Absence'"
					k-data-text-field="'name'"
						k-change="onChange" name="cmbAbsence" id="cmbAbsence">
						<option>Annual Leave = Planned</option>
						<option>Annual Leave = Confirmed</option>
						<option>Public Holiday (Brazil)</option>
						<option>Public Holiday (N=NY)</option>
						<option>Public Holiday (L=London)</option>
						<option>Public Holiday (both)</option>
						<option>Medical License</option>
						<option>Clearance (time bank) P = Planned</option>
						<option>Clearance (time bank confimed)</option>
						<option>Clearance (time bank) - H=Half day</option>
						<option>Day compensation (will work on holiday or
							weekend)</option>
					</select>
				</div>

			</div>

			<input type="hidden" name="idUser" ng-model="absence.idUser" ng-init="init()" />
			
			<br><br>
					
			<div style="float:right">								
				<button name="reset"  id="btnReset" type="reset"  class="btn">Reset <i class="icon-refresh"></i></button>
				<button name="submit" id="btnAddAbsence" type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="addAbsenceForm.$invalid">Submit <i class="icon-ok-sign icon-white"></i></button>
			</div>							
		</form>
